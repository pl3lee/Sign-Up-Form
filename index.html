<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="illustration-section">
        <img src="images/background-picture.png" alt="background-picture" class="img background">
        
        <div class="logo-container">
            <img src="images/pingu logo.png" alt="logo" class="img logo">
            <div class="header">
                <h1>Pingu</h1>
            </div>
        </div>

        
    </div>
    <div class="main-section-container">
        <div class="main-section">
            <div class="lrpadding main-top-container">
                <div class="main-top">
                    <h2>Sign up to be a big fan of Pingu! You really like Pingu right? Pingu is probably the cutest penguin you will ever see!</h2>
                    <h2>You know you want to. Ok you don't actually have to sign up for anything. This webpage is just for practice.</h2>
                </div>
            </div>
            <div class="lrpadding main-mid-container">
                <div class="call-to-action">
                    <h1>Let's do this!</h1></div>
                <div class="form"></div>
            </div>
            <div class="main-bottom-container"></div>
        </div>
    </div>
</body>
</html>
